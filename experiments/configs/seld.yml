# MAP config
name: 'map'
feature_root_dir: '/media/tho_nguyen/disk2/new_seld/dcase2021/features/tfmap/mic/24000fs_512nfft_300nhop_5cond_4000fmaxdoa'
feature_type: 'salsa' # 'salsa' | 'melspeciv' | 'linspeciv' | 'melspecgcc' | 'linspecgcc'
gt_meta_root_dir: '/data/seld_dcase2021/task3'
split_meta_dir: '/home/tho_nguyen/Documents/work/dcase2021/task3/seld_dcase2021/dataset/meta/dcase2021/original'
seed: 2021
mode: 'crossval'  # 'crossval' | 'eval'
data:
  fs: 24000
  n_fft: 512
  hop_len: 300
  n_mels: 200
  audio_format: 'mic'  # 'foa' | 'mic'
  label_rate: 10  # Label rate per second
  train_chunk_len_s: 4
  train_chunk_hop_len_s: 0.5
  test_chunk_len_s: 60.0
  test_chunk_hop_len_s: 60.1 # set test_chunk_hop_len_s > test_chunk_len_s if we want to evaluate the whole clip at once
  n_classes: 12  # 12 for 2021 TNSSE dataset, 14 for 2020 TNSSE dataset
  train_fraction: 1.0
  val_fraction: 1.0
  output_format: 'reg_xyz' # 'reg_xyz' (default) | 'accdoa'
model:
  encoder:
    name: 'PannResNet22'
    n_input_channels: 7  # salsa, melspeciv, linspeciv: 7, melspecgcc, linspecgcc: 10
  decoder:
    name: 'SeldDecoder'
    decoder_type: 'gru'   # 'gru'| 'bigru'| 'lstm'| bilstm'| 'transformer',
    decoder_size: 256
    freq_pool: 'avg'  # 'avg'| 'max'| 'avg_max'
training:
  train_batch_size: 32
  val_batch_size: 32
  optimizer: 'adam'
  lr_scheduler:
    milestones:
      - 0.0
      - 0.1
      - 0.7
      - 1.0
    lrs:
      - 3.e-4
      - 3.e-4
      - 3.e-4
      - 1.e-4
    moms:  # momentums
      - 0.9
      - 0.9
      - 0.9
      - 0.9
  loss_weight:
    - 0.3
    - 0.7
  max_epochs: 50  # epoch counting from [0 to n-1]
  val_interval: 1
sed_threshold: 0.3
doa_threshold: 20
eval_version: '2021'  # '2020', '2021' not yet add this to smn_models


